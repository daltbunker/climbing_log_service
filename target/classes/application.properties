#port on which the application should run
server.port= 8080

#mysql database connection tEUbabTKeOwSON5epD8m
spring.datasource.url = ${MYSQL_URL}
spring.datasource.username = root
jasypt.encryptor.password=${SECRET_KEY}
jasypt.encryptor.algorithm = PBEWithMD5AndDES
jasypt.encryptor.iv-generator-classname = org.jasypt.iv.NoIvGenerator
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.maxIdle = 1
#below properties automatically creates and updates database schema
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

